<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">
        <div id="load">Loading...</div>
        <form>
            <input type="text" class="movieTitle" name="movieTitle">
            <input type="radio" class="movieRating" name="movieRating" value="1">1
            <input type="radio" class="movieRating" name="movieRating" value="2">2
            <input type="radio" class="movieRating" name="movieRating" value="3">3
            <input type="radio" class="movieRating" name="movieRating" value="4">4
            <input type="radio" class="movieRating" name="movieRating" value="5">5
            <button type="submit" id="movie_btn">Add Movie</button>
        </form>

    </div>

    <button id="edit-btn" type="submit">Edit</button>
    <h1 id="edit-me">Edit me</h1>



    <script src="./main.js"></script>
</body>
</html>
